name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Дуже важливі права! Без них не працює
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Якщо в тебе React/Vite/Next.js і треба збірка — розкоментуй:
      # - name: Install & Build
      #   run: |
      #     npm ci
      #     npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4.0.0   # саме ця версія або новіша!
        with:
          publish_dir: .                          # якщо файли прямо в корені (твій випадок)
          # publish_dir: ./dist                    # якщо після збірки в dist