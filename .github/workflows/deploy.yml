name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]        # або master, як у тебе
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write           # важливо!

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Якщо треба збірка (React, Vite тощо) — розкоментуй
      # - name: Install and build
      #   run: |
      #     npm ci
      #     npm run build

      - name: Deploy to GitHub Pages 
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: .            # якщо твої файли в корені (index.html прямо в репозиторії)
          # publish_dir: ./dist     # якщо після npm run build
          # publish_dir: ./build    # для Create React App