name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["main"]   # Коли? При пуші в гілку main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest   # Робот працює на віртуальній Linux-машині

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4   # Завантажити код з репозиторію

      - name: Upload static files
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # Що деплоїмо? Поточна папка (усі файли)

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build    # Запускати тільки після успішного job "build"

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
