name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]    # коли пуш в main — запускаємо
  workflow_dispatch:      # можна запустити вручну з вкладки Actions

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Якщо у тебе React/Vite/Next.js — розкоментуй ці рядки:
      # - name: Install dependencies
      #   run: npm ci
      # - name: Build
      #   run: npm run build

      - name: Deploy 
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist        # ← сюди папка з готовими файлами
          # Якщо у тебе просто HTML в корені — заміни на ./
          # Якщо після збірки файли в "build" — пиши ./build