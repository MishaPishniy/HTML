 <body>

<div id="buttons">
  <button>Кнопка 1</button>
  <button>Кнопка 2</button>
  <button>Кнопка 3</button>
</div> 
<p id="result"></p>

<script>
const container = document.getElementById('buttons');
const result = document.getElementById('result');

container.addEventListener('click', function(event){
  if (event.target.tagName === 'BUTTON') 
  {
    result.textContent = 'Ви натиснули: ' + event.target.textContent;
  }
})
</script>

<ul id="todo">
  <li>Купити хліб <button class="del">X</button></li>
  <li>Вивчити JS <button class="del">X</button></li>
</ul>

<script>
  document.getElementById('todo').addEventListener('click', function(event) {
  if (event.target.classList.contains('del')) {
    event.target.parentElement.remove();
  }
});

</script>

<div>
  <button id="minus">−</button>
  <span id="count">0</span>
  <button id="plus">+</button>
</div>

<script>
  let count = 0;  
const min = 0;
const max = 20;

const countEl = document.getElementById('count');
const plusBtn = document.getElementById('plus');
const minusBtn = document.getElementById('minus');


plusBtn.addEventListener('click', () => {
  if (count < max) {
    count++;
    countEl.textContent = count;
  }
});

minusBtn.addEventListener('click', () => {
  if (count > min) {
    count--;
    countEl.textContent = count;
  }
});
</script>
